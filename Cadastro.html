<!DOCTYPE html>
<html>

<head>
    <meta charset="utp-8">
    <title>Cadastro de uma ordem de serviço</title>
</head>

<body>
    <h1>Assistência Técnica de Celular</h1>
    <h2>Cadastro de ordem de serviço</h2>

    <form action="Cadastro.html" method="post">
        Nome: <input type="text" name="Nome" value="">
        <br>CPF: <input type="text" name="CPF" value="">
        <br>Logradouro:<input type="text" name="Logradouro" value="">
        <br>CEP:<input type="text" name="CEP" value="">
        <br>Cidade:<input type="text" name="Cidade" value="">
        <br>Estado:<input type="text" name="Estado" value="">

        <br>Modelo:<select name="Modelo">
            <option value=""> </option>
            <option value="Apple"> Apple</option>
            <option value="Asus"> Asus</option>
            <option value="Samsung"> Samsung</option>
            <option value="LG"> LG</option>
            <option value="Motorola"> Motorola</option>
            <option value="Xiaomi"> Xiaomi</option>
            <option value="Nokia"> Nokia</option>
            <option value="Realme"> Realme</option>
            <option value="Positivo"> Positivo</option>
            <option value="Outros"> Outros</option>
        </select>

        <br>Relato de defeito<input type="text" name="Relato de defeito" value="">
        <br>Imagem do Aparelho<input type="file" name="Imagem do aparelho" value="">
        <br><input type="submit" value="Confirmar cadastro">
    </form>

</body>
<html>
